<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: lightblue;
            text-align: center;
            padding: 20px;
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            margin-right: 20px;
        }

        .logout {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
            text-align: center;
        }

        .option {
            background-color: lightgreen;
            padding: 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: darkgreen;
            color: white;
        }

        .man-in-frame {
            text-align: center;
            margin-top: 20px;
        }

        .new-step {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="logout">
        <a href="#">Log out</a>
    </div>

    <div class="menu">
        <a href="#">Search</a>
        <a href="#">Settings</a>
        <a href="#">Create Account</a>
        <a href="#">Theme</a>
    </div>
    
    <div class="header">
        <h1>Virtual Connect</h1>
        <div class="new-step">New step to video conferencing</div>
    </div>

    <div class="options-container">
        <div class="option" onclick="location.href='#'">
            Video call
        </div>
        <div class="option" onclick="location.href='#'">
            Record video
        </div>
        <div class="option" onclick="location.href='#'">
            Textual chatting
        </div>
        <div class="option" onclick="location.href='#'">
            Start meeting
        </div>
    </div>

    <div class="man-in-frame">
        <img src="man-in-frame-image.png" alt="Man in Frame" width="200">
    </div>
</body>
</html>
